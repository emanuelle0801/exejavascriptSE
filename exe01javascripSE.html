<meta charset="UTF-8">
<script>
    let num_mes = parseInt(prompt("consultar qual mês: "));

    if(num_mes = "1"){
        alert("janeiro");
        
    }

    else if(num_mes = "2"){
        alert("fevereiro");
        
    }
    else(num_mes = "3");{
        alert("março");
        
    }
    
    if(num_mes = "4"){
        alert("abril");
        
    }
    else if(5){
        alert("maio");
        
    }

    else(6);{
        alert("junho");
        
    }

    if(7){
        alert("julho");
        
    }

    if(8){
        alert("agosto");
        
    }

    else(9);{
        alert("setembro");
        
    }

    if(10){
        alert("outubro");
        
    }

    else if(11){
    alert("novembro");
        
    }

    else(12);{
        alert("dezembro");
    
    }


</script>
